<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify Login</title>
</head>
<body>
    
    <div class="head-style">
        <svg role="img" viewBox = "0 0 78 24" height = "100%" class="svg-class">
            <path d="M 100 100 L 300 100 L 200 300 z">

            </path>
        </svg>
    </div>
    <div class="center">
        <p class="cont">To continue , log in to Spotify</p>
        <a href="#">Continue with Facebook</a>
        <a href="#">Continue with Apple</a>
        <a href="#">Continue with Google</a>
        <a href="#">Continue with Phone Number</a>
    </div>
    <div class="center">
        <form action="#">
            <div class="input-grid">
                <label for="email" class="form-label">Email adreess or username</label>
                <input type="email" class="input" placeholder="Email Address or username">
                <label id="email" for="pass" class="form-label">Password</label>
                <input type="password" class="input" id="pass">
            </div>
            <div class="form-down">
                <div class="for-check">
                    <p>Forgot your password?</p>
                </div>
               <button>
                Sign in
            </button>
            </div>
        </form>
    </div>
</body>
</html>
